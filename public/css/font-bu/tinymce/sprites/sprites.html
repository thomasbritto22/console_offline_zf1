<!doctype html>
<html>
<head>
	<title>CSS Sprite</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="sprites.css" rel="stylesheet">
</head>
<style>
	body {
		font-family: sans-serif;
		color: #555;
		margin: 2em;
		line-height: 1.5;
	}
	a, a:visited {
		color: #e74c3c;
		text-decoration: none;
	}
	a:hover {
		box-shadow: 0 1px;
	}
	header {
		padding-bottom: .5em;
		margin-bottom: 2em;
		box-shadow: 0 1px #ccc;
	}
	.cell {
		float: left;
		margin-right: 1.5em;
		font-size: 2em;
		color: #000000;
		width: 17em;
		overflow: hidden;
	}
</style>
<body>
<header>
	<p>CSS Sprite - Generated by <a href="http://icomoon.io/app">IcoMoon</a></p>
</header>
<div class="cell"><span class="icon-bold"></span> icon-bold</div>
<div class="cell"><span class="icon-underline"></span> icon-underline</div>
<div class="cell"><span class="icon-italic"></span> icon-italic</div>
<div class="cell"><span class="icon-paragraph-left"></span> icon-paragraph-left</div>
<div class="cell"><span class="icon-paragraph-center"></span> icon-paragraph-center</div>
<div class="cell"><span class="icon-paragraph-right"></span> icon-paragraph-right</div>
<div class="cell"><span class="icon-paragraph-justify"></span> icon-paragraph-justify</div>
<div class="cell"><span class="icon-list"></span> icon-list</div>
<div class="cell"><span class="icon-unlink"></span> icon-unlink</div>
<div class="cell"><span class="icon-link"></span> icon-link</div>
<div class="cell"><span class="icon-console"></span> icon-console</div>
<div class="cell"><span class="icon-paste"></span> icon-paste</div>
<div class="cell"><span class="icon-arrow-up"></span> icon-arrow-up</div>

</body>
</html>
