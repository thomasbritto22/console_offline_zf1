<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grey-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#CCCCCC;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#CCCCCC;stop-opacity:0"/>
        </linearGradient>
        <linearGradient id="white-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1"/>
            <stop offset="5%" style="stop-color:#FFFFFF;stop-opacity:0"/>
            <stop offset="80%" style="stop-color:#FFFFFF;stop-opacity:0"/>
            <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1"/>
        </linearGradient>
    </defs>
    <rect x="0" y="0" width="500" height="5" style="fill:url(#grey-gradient)" />
    <rect x="0" y="0" width="500" height="5" style="fill:url(#white-gradient)" />
</svg>